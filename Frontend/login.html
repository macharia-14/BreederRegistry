<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breeder Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="nav">
    <div class="container">
      <a href="index.html" class="btn btn-text">Back</a>
      <h1>Animal Breed Registry</h1>
    </div>
  </nav>

  <main class="main">
    <div class="container">
      <div class="form-container">
        <h2>Breeder Login</h2>
        <form id="login-form" class="form">
          <div class="form-group">
            <label for="loginEmail">Email *</label>
            <input type="text" id="loginEmail" name="loginEmail" required />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password *</label>
            <input type="password" id="loginPassword" name="loginPassword" required />
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="register-link">
          Don't have an account?
          <a href="register.html" class="btn btn-text">Register as Breeder</a>
        </p>
      </div>
    </div>
  </main>

  <script crossorigin="anonymous" src="//unpkg.com/same-runtime/dist/index.global.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
